<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Parallax Test with Relax.js</title>
  <link rel="stylesheet" href="css/rellax.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="fall-tree">
    <div class="positioning-box">
      <div class="tree rellax" data-rellax-speed="1">
        <img id="tree" class="" src="images/tree.svg" alt="">
      </div>
      <img id="lb-leaves" src="images/light-brown-leaves.svg" alt="">
      <img id="o-leaves" src="images/orange-leaves.svg" alt="">
      <img id="y-leaves" src="images/yellow-leaves.svg" alt="">
    </div>
  </section>

  <section class="spring-tree">
    <div class="positioning-box">
      <div class="tree">
        <img id="spring-log" class="" src="images/spring-tree.svg" alt="">
      </div>
      <div class="leaves rellax" data-rellax-speed="1">
        <img id="m-leaves" src="images/magenta-leaves.svg" alt="">
      </div>
      <div class="leaves rellax" data-rellax-speed="-2">
        <img id="p-leaves" src="images/pink-leaves.svg" alt="">
      </div>
    </div>
  </section>

  <!-- javascript -->
  <script type="text/javascript" src="js/rellax.js"></script>
  <script>
    var rellax = new Rellax('.rellax', {
      center: true
    });
  </script>

  <!-- end of script section -->
</body>

</html>
