<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sticky on Scroll using Sticky-Kit.js</title>
  <link rel="stylesheet" href="css/jsfiddle-styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  
  <div class="wrapper">
    <!-- header begins -->
    <header class="header">
      <a class="top">header top</a>
      <a class="bottom">header bottom</a>
    </header>
    <!-- header ends -->

    <!-- section.content begins -->
    <section class="content">

      <!-- sidebar begins -->
      <div class="sidebar">
        <a class="top">sidebar top</a>
        <a class="bottom">sidebar bottom</a>
      </div>
      <!-- sidebar ends -->

      <!-- right hand column area begins -->
      <div class="main">
        <a class="top">main top</a>
        <a class="bottom">main bottom</a>
      </div>
      <!-- right hand column area ends -->

      <div class="clear"></div>

    </section>
    <!-- section.content ends -->

    <!-- Footer begins -->
    <footer class="footer">
      <a class="top">footer top</a>
      <a class="bottom">footer bottom</a>
    </footer>
    <!-- Footer ends -->

  </div>
<!-- end of div.wrapper -->

<!-- Script Catchall below -->
  <script src="js/jquery.sticky-kit.js"></script>
  <script src="js/jsfiddle-sticky.js" charset="utf-8">
    </script>

</body>

</html>
