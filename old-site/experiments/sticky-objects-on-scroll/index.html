<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sticky on Scroll using Sticky-Kit.js</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <section id="spring">
      <!-- <div class="object" id="spring-character">

      </div> -->
      <h1 id="spring-character">My name is...</h1>
    </section>

    <section id="summer">
      <div class="object" id="summer-character">

      </div>
    </section>

    <section id="fall">
      <img id="fall-character" class="" src="images/fall_character.png" alt="">
    </section>

    <section id="winter">
      <div class="object" id="winter-character">
      </div>
    </section>
  </div>

  <script src="js/jquery.sticky-kit.js" charset="utf-8"></script>
  <script src="js/nd-sticky.js" charset="utf-8">
  </script>
</body>

</html>
