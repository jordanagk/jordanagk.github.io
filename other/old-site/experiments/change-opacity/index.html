<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Change Opacity using Slider</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/change-opacity.jquery.js"></script>
</head>

<body>
  <section>
    <div class="background-color"></div>
    <form>
      <label>Color Opacity</label>
      <input type="range" name="bgopacity" id="bgopacity" value="50" min="0" max="100" step="1" onchange="rangevalue.value=value">
      <output id="rangevalue">50</output>
    </form>
  </section>
  <section class="letter-container">
    <h1 id="type1">J</h1>
    <h1 id="type2">J</h1>
    <form id="letter-form">
      <label>Letter Opacity</label>
      <input type="range" name="typeopacity" id="typeopacity" value="50" min="0" max="100" step="1" onchange="rangevalue2.value=value">
      <output id="rangevalue2">50</output>
    </form>
  </section>
</body>

</html>
