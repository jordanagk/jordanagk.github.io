<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Multiple Buttons Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <!-- the below link is to the jquery library. the custom jquery code won't work if the google api library isn't correctly being called in. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- custom jquery code created to add and remove the class of invisible depending on which button the user clicks. -->
  <script type="text/javascript" src="assets/fadein-out.jquery.js"></script>
</head>

<body>
  <div class="container">
    <!-- top navigation -->
    <nav>
      <button id="grfrog" type="button" name="button">Green Froggie</button>
      <button id="rfrog" type="button" name="button">Red Froggie</button>
      <button id="gofrog" type="button" name="button">Gold Froggie</button>
      <button id="pfrog" type="button" name="button">Purple Froggie</button>
      <button id="allfrog" type="button" name="button"> Froggie Family</button>
    </nav>
    <header>
      <h1>Multiple Buttons Demo</h1>
    </header>
    <!-- froggies content -->
    <section>
      <img id="green-froggie" src="assets/green-froggie.svg" alt="the main character of Froggie's Code Land">
      <!-- in order for items to not be visible when the site first loads you need to apply the class of invisible. See styles.css for the properties and values being applied to the img tag. line 64 and 72 -->
      <img class="invisible" id="red-froggie" src="assets/red-froggie.svg" alt="Green Froggie's main side kick, Red Froggie.">
      <img class="invisible" id="gold-froggie" src="assets/gold-froggie.svg" alt="Green Froggie's goofball friend, Gold Froggie.">
      <img class="invisible" id="purple-froggie" src="assets/purple-froggie.svg" alt="Green Froggie's mysterious friend, Purple Froggie.">
    </section>

  </div>


</body>

</html>
