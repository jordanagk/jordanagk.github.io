<!Doctype html>
<html lang="en">

<head>

    <title>Parallax with Objects</title>
    <link rel="stylesheet" type="text/css" href="/examples/css/parallax-objects-styles.css">



</head>

<body>
    <section class="container c1">
        <p><a href="/examples/js/parallax-2.js">Click here to download the Parallax code snippet</a></p>
        <div class="circle cir1" data-parallax="0.9"></div>
        <div class="circle cir2" data-parallax="0.1"></div>
        <div class="circle cir3" data-parallax="0.1"></div>
        <div class="circle cir4" data-parallax="0.1"></div>

    </section>
    <section class="container c2">

        <div class="circle cir1" data-parallax="-0.1"></div>
        <div class="circle cir2" data-parallax="-1"></div>
        <div class="circle cir3"></div>
        <div class="circle cir4"></div>


    </section>
    <section class="container c3">

        <div class="circle cir1" data-circle=""></div>
        <div class="circle cir2"></div>
        <div class="circle cir3"></div>
        <div class="circle cir4"></div>



    </section>
    <section class="container c4">


        <div class="circle cir1" data-circle=""></div>
        <div class="circle cir2"></div>
        <div class="circle cir3"></div>
        <div class="circle cir4"></div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/examples/js/parallax-2.js"></script>


</body>










</html>
