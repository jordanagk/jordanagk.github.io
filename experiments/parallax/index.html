<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Parallax Example</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="progress"></div>
  <div class="container">
    <!-- begin Intro section -->
    <section class="top-of-the-mountain">
      <section class="white-sec">
        <p>This is an example of parallax scroll effecting individual objects or elements on a website. Be sure to take a look at the bottom of the site for a look at a layered parallax scroll effect.</p>
      </section>
      <!-- end Intro section -->

      <!-- begin section 1 -->
      <section id="sec1" class="fix-blue">
        <img id="" src="assets/green-froggie.svg" alt="" data-parallax="0.1">
        <img id="" src="assets/green-froggie.svg" alt="" data-parallax="0.3">
        <img id="" src="assets/green-froggie.svg" alt="" data-parallax="0.4">
      </section>
      <!-- end Section 1-->

      <!-- Begin Section 2-->
      <section id="sec2" class="rel-green">
        <img id="pf1" src="assets/purple-froggie.svg" alt="" data-parallax=".5">
        <img id="pf2" src="assets/purple-froggie.svg" alt="" data-parallax="0.1">
        <img id="pf3" src="assets/purple-froggie.svg" alt="">
      </section>
      <!-- end Section 2-->

      <!-- begin Section 3-->
      <section id="sec3" class="pos-rel fix-blue">
        <img id="gof1" src="assets/gold-froggie.svg" alt="" data-parallax=".5">
        <img id="gof2" src="assets/gold-froggie.svg" alt="" data-parallax=".5">
        <img id="gof3" src="assets/gold-froggie.svg" alt="" data-parallax=".5">
      </section>
      <!-- end Section 3-->

      <!-- begin Section 4-->
      <section id="" class="rel-green">
        <img id="" src="assets/red-froggie.svg" alt="">
        <img id="" src="assets/red-froggie.svg" alt="">
        <img id="" src="assets/red-froggie.svg" alt="">
      </section>
      <!-- end Section 4-->
    </section>

    <!-- begin Section 5 -->
    <section id="sec5" class="cattails">
      <img id="fore" src="assets/froggie-cattails-foreground.svg" alt="" data-parallax="2">
      <img id="mid" src="assets/froggie-cattails-midground.svg" alt="" data-parallax=".1">
      <img id="back" src="assets/froggie-cattails-background.svg" alt="" data-parallax="0">
    </section>
    <!-- end Section 5 -->


  </div>
  <!-- end of .container div -->
  <script type="text/javascript" src="assets/scroll.js"></script>
</body>

</html>
