<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Embeded Media Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Spotify Embed -->
    <iframe src="https://open.spotify.com/embed/track/23oxJmDc1V9uLUSmN2LIvx" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <!-- Native Audio Embed -->

    <div class="yellowcard">
      <img src="assets/yellowcard-ocean_avenue-album-cover.png" alt="The album cover for Yellowcard's Ocean Avenue album from 2003">
      <audio controls>
        <source src="assets/yellowcard_ocean-avenue-clip.wav" type="audio/wav">
      </audio>
    </div>

    <!-- YouTube Embed -->
    <iframe class="youtube" width="560" height="315" src="https://www.youtube.com/embed/X9fLbfzCqWw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <!-- Vimeo Embed -->
    <iframe src="https://player.vimeo.com/video/70573589" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

  </div>
</body>

</html>
